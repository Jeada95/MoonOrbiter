<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoonOrbiter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    .draggable-widget {
      cursor: grab;
      user-select: none;
    }
    .draggable-widget.dragging {
      cursor: grabbing;
    }
    #hud {
      position: absolute;
      bottom: 16px;
      left: 16px;
      z-index: 100;
      color: #ffffff;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      pointer-events: auto;
      line-height: 1.6;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #title {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      pointer-events: none;
      opacity: 0.6;
    }
    #scalebar {
      position: absolute;
      bottom: 16px;
      right: 16px;
      z-index: 100;
      color: #ffffff;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 11px;
      pointer-events: auto;
      text-align: right;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 8px 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    #scalebar-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2px;
    }
    #scalebar-bar {
      width: 65px;
      height: 2px;
      background: #ffffff;
      border-left: 1px solid #ffffff;
      border-right: 1px solid #ffffff;
    }
    #scalebar-ticks {
      display: flex;
      justify-content: space-between;
      margin-top: 1px;
    }
  </style>
</head>
<body>
  <div id="title">MoonOrbiter</div>
  <div id="hud" class="draggable-widget">
    <div id="hud-coords">Lat: -- Lon: --</div>
    <div id="hud-alt">Altitude: --</div>
    <div id="hud-resolution"></div>
    <div id="hud-sun">Sun: --</div>
    <div id="hud-fps">FPS: --</div>
  </div>
  <div id="scalebar" class="draggable-widget">
    <div id="scalebar-labels">
      <span id="scalebar-km">-- km</span>
    </div>
    <div id="scalebar-bar"></div>
    <div id="scalebar-ticks">
      <span id="scalebar-mi">-- mi</span>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
