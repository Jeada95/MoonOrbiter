<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoonOrbiter</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }
    #hud {
      position: absolute;
      bottom: 16px;
      left: 16px;
      color: #ccc;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 13px;
      pointer-events: none;
      text-shadow: 0 0 4px rgba(0,0,0,0.8);
      line-height: 1.6;
    }
    #title {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      color: #aaa;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div id="title">MoonOrbiter</div>
  <div id="hud">
    <div id="hud-coords">Lat: -- Lon: --</div>
    <div id="hud-alt">Altitude: --</div>
    <div id="hud-resolution">LOLA 16ppd â€” 1.9 km/px</div>
    <div id="hud-fps">FPS: --</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
