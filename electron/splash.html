<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoonOrbiter - Configuration</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      background: #0a0a1a;
      color: #ccc;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-app-region: drag;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 40px;
      gap: 24px;
    }

    h1 {
      color: #eee;
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .subtitle {
      color: #888;
      font-size: 13px;
      text-align: center;
      line-height: 1.6;
      max-width: 440px;
    }

    .folder-display {
      width: 100%;
      max-width: 440px;
      padding: 10px 14px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: #aaa;
      font-size: 12px;
      font-family: 'Consolas', monospace;
      min-height: 38px;
      display: flex;
      align-items: center;
      word-break: break-all;
    }

    .folder-display.valid {
      border-color: #4a9;
      color: #8dc;
    }

    .error-msg {
      color: #e66;
      font-size: 12px;
      min-height: 18px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 12px;
      -webkit-app-region: no-drag;
    }

    button {
      padding: 10px 24px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #1a1a2e;
      color: #ddd;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      -webkit-app-region: no-drag;
    }

    button:hover {
      background: #252545;
      border-color: #666;
    }

    button.primary {
      background: #1a3a5a;
      border-color: #3a7ac0;
    }

    button.primary:hover {
      background: #1e4a70;
    }

    button.primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .link {
      color: #6ab;
      font-size: 12px;
      cursor: pointer;
      text-decoration: underline;
      -webkit-app-region: no-drag;
    }

    .link:hover {
      color: #8cd;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      width: 28px;
      height: 28px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      -webkit-app-region: no-drag;
    }

    .close-btn:hover {
      background: #333;
      color: #ccc;
    }
  </style>
</head>
<body>
  <button class="close-btn" onclick="window.close()" title="Fermer">&#x2715;</button>

  <div class="container">
    <h1>MoonOrbiter</h1>

    <p class="subtitle">
      Bienvenue ! Pour commencer, indiquez le dossier contenant les
      donn&eacute;es lunaires (textures, grilles d'&eacute;l&eacute;vation, etc.).
    </p>

    <div class="folder-display" id="folder-display">Aucun dossier s&eacute;lectionn&eacute;</div>

    <div class="error-msg" id="error-msg"></div>

    <div class="buttons">
      <button id="btn-browse">Parcourir...</button>
      <button class="primary" id="btn-start" disabled>D&eacute;marrer</button>
    </div>

    <span class="link" id="link-download">
      T&eacute;l&eacute;charger les donn&eacute;es depuis GitHub
    </span>
  </div>

  <script>
    const folderDisplay = document.getElementById('folder-display');
    const errorMsg = document.getElementById('error-msg');
    const btnBrowse = document.getElementById('btn-browse');
    const btnStart = document.getElementById('btn-start');
    const linkDownload = document.getElementById('link-download');

    let selectedFolder = null;

    btnBrowse.addEventListener('click', async () => {
      const result = await window.splashApi.selectFolder();
      if (!result.path) return;

      if (result.error) {
        folderDisplay.textContent = result.path;
        folderDisplay.classList.remove('valid');
        errorMsg.textContent = result.error;
        btnStart.disabled = true;
        selectedFolder = null;
      } else {
        folderDisplay.textContent = result.path;
        folderDisplay.classList.add('valid');
        errorMsg.textContent = '';
        btnStart.disabled = false;
        selectedFolder = result.path;
      }
    });

    btnStart.addEventListener('click', async () => {
      if (selectedFolder) {
        await window.splashApi.confirmFolder(selectedFolder);
      }
    });

    linkDownload.addEventListener('click', () => {
      window.splashApi.openExternal('https://github.com/');
    });
  </script>
</body>
</html>
