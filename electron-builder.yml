appId: com.moonorbiter.app
productName: MoonOrbiter
copyright: Copyright (c) 2025

directories:
  output: release
  buildResources: assets

files:
  - dist/**/*
  - dist-electron/**/*
  - electron/splash.html
  - "!node_modules/sharp/**"
  - "!node_modules/@img/**"
  - "!scripts/**"
  - "!**/*.ts"
  - "!**/*.map"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: assets/icon.ico
  sign: false

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: MoonOrbiter

mac:
  target:
    - dmg
  icon: assets/icon.png

linux:
  target:
    - AppImage
  icon: assets/icon.png
